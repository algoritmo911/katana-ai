[program:katana_bot]
; Command to start the bot
; Replace '/path/to/your/katana-bot-project/' with the actual absolute path
; Assumes a Python virtual environment 'venv' in the project root
; command=/path/to/your/katana-bot-project/venv/bin/python bot/katana_bot.py
; If Python is in PATH and no venv is used, or venv is activated by user profile:
command=python3 bot/katana_bot.py

; Directory from which to run the command
directory=/path/to/your/katana-bot-project/

; User to run the process as
; Replace 'your_user' with the appropriate username
user=your_user

; Environment variables (comma-separated, no spaces around commas unless part of value)
; Replace with your actual keys
; environment=KATANA_TELEGRAM_TOKEN="your_telegram_token",ANTHROPIC_API_KEY="your_anthropic_key",OPENAI_API_KEY="your_openai_key"
; For many variables or for better secret management, consider using a wrapper script
; that sources an .env file and then execs the python command.

; Autostart the program when supervisor starts
autostart=true

; Automatically restart the program if it exits
; Options: false, true, unexpected (restarts if exit code is not in exitcodes)
autorestart=true

; How long supervisor should wait before restarting a program that has exited (seconds)
startsecs=10

; Number of times supervisor should attempt to restart the program before giving up
startretries=3

; Where to write stdout logs
; Ensure the directory exists and is writable by 'your_user'
; stdout_logfile=/var/log/katana_bot/katana_stdout.log
stdout_logfile=/path/to/your/katana-bot-project/logs/katana_stdout.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5

; Where to write stderr logs
; stderr_logfile=/var/log/katana_bot/katana_stderr.log
stderr_logfile=/path/to/your/katana-bot-project/logs/katana_stderr.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=5

; Stop signal (default is TERM)
; stopsignal=QUIT

; Wait time for the process to die gracefully after a stop signal (default 10s)
; stopwaitsecs=600 ; e.g., 10 minutes
; stopasgroup=true    ; send stop signal to the UNIX process group (default false)
; killasgroup=true    ; send kill signal to the UNIX process group (default false)
