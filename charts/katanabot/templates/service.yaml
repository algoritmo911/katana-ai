apiVersion: v1
kind: Service
metadata:
  name: {{ include "katanabot.fullname" . }}
  labels:
    {{- include "katanabot.labels" . | nindent 4 }}
    {{- include "katanabot.selectorLabels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort | default "" }}
      {{- end }}
  selector:
    {{- include "katanabot.selectorLabels" . | nindent 4 }}
